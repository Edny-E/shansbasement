<!DOCTYPE html>
<head>
  <meta name="author" content="Shanice">
  <meta name="description" content="Galería personal con imágenes artísticas y video musical.">
  <meta name="keywords" content="galería, arte, stickers, video, Shanice">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shans Basement - Shanice</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
  body {
    font-family: Helvetica, sans-serif;
    margin: 20px;
    background-color: #711919;
    color: #111;
  }
  header, footer {
    text-align: center;
    padding: 5px;
    background-color: #ffbcbc;
    border-radius: 50px;
  }

  /* Menu bar styling */
  nav {
    background-color: #ffd1d1;
    border-radius: 50px;
    margin-bottom: 30px;
  }
  nav ul {
    list-style: none;
    margin: 10px;
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 50px;
  }
  nav ul li {
    display: inline;
  }
  nav ul li a {
    text-decoration: none;
    color: #111;
    font-weight: bold;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  nav ul li a:hover {
    background-color: #f9e7e7;
  }
</style>
</head>
<body>
<header>
  <div class="header-content">
    <img src="shanshanlogo.png" alt="My logo" class="header-img">
    <div class="header-text">
      <h1>Shan's Basement</h1>
    </div>
  </div>
</header>

  
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="art.html">Basement</a></li>
      <li><a href="https://shansbasement.myshopify.com/" target="_blank">Store</a></li>
      <li><a href="contact.html">About Me</a></li>
    </ul>
  </nav>


 <main>
  <section class="gallery-grid">
    <div class="gallery-box">
      <h2>Check out my basement</h2>
      <div class="gallery-items">
        <a href="art.html" class="caja-link">
          <figure class="caja">
            <img src="sticker.jpeg" alt="Sticker hecho a mano">
            <figcaption>Sticker made by me</figcaption>
          </figure>
        </a>
        <a href="art.html" class="caja-link">
          <figure class="caja">
            <img src="arte.png" alt="recent art piece">
            <figcaption>Recent art piece!</figcaption>
          </figure>
        </a>
      </div>
    </div>
 
    <div class="gallery-box">
      <h2>My blog</h2>
      <div class="gallery-items">
        <a href="music.html" class="caja-link">
          <figure class="caja">
            <video controls aria-label="my current fave! (blog)">
              <source src="Musicafavorita.mp4" type="video/mp4">
              Tu navegador no soporta el video.
            </video>
            <figcaption>Current fave!</figcaption>
          </figure>
        </a>
        <a href="comic.html" class="caja-link">
          <figure class="caja">
            <img src="Illustration49.png" alt="comic progress image">
            <figcaption>Comic progress!</figcaption>
          </figure>
        </a>
      </div>
    </div>

    <div class="gallery-box">
      <h2>Check out my store!</h2>
      <div class="gallery-items">
        <a href="https://shansbasement.myshopify.com/" class="caja-link">
          <figure class="caja">
            <img src="arte 2.png" alt="poster for sale">
            <figcaption>Poster for sale</figcaption>
          </figure>
        </a>
        <a href="https://shansbasement.myshopify.com/" class="caja-link">
          <figure class="caja">
            <img src="sticker.jpeg" alt="sticker for sale">
            <figcaption>Sticker for sale</figcaption>
          </figure>
        </a>
      </div>
    </div>

  </section>
</main>


  <footer>
    <p>Hello world!</p>
  </footer>
</body>
</html>
